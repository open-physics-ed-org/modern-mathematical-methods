<button id="theme-toggle" class="theme-toggle-floating" aria-label="Toggle dark/light mode" tabindex="0" title="Toggle dark/light mode">
  <span id="theme-toggle-icon" aria-hidden="true">üåô</span>
</button>
<script>
  function getPreferredTheme() {
    const saved = localStorage.getItem('theme');
    if (saved) return saved;
    return 'dark';
  }
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    const icon = document.getElementById('theme-toggle-icon');
    if (theme === 'dark') {
      icon.textContent = '‚òÄÔ∏è';
    } else {
      icon.textContent = 'üåô';
    }
    localStorage.setItem('theme', theme);
  }
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      const current = document.documentElement.getAttribute('data-theme') || getPreferredTheme();
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });
    btn.addEventListener('focus', function() {
      btn.style.boxShadow = '0 0 0 3px #ff0, 0 2px 8px rgba(0,0,0,0.12)';
      btn.style.borderColor = '#ff0';
    });
    btn.addEventListener('blur', function() {
      btn.style.boxShadow = '';
      btn.style.borderColor = '';
    });
    setTheme(getPreferredTheme());
  });
</script>
<style>
  .theme-toggle-floating {
    position: fixed;
    left: 0.7em;
    top: 5.5em;
    z-index: 1000;
    background: var(--button-bg, #222);
    color: var(--button-fg, #fff);
    border: 2px solid var(--button-border, #bbb);
    border-radius: 50%;
    width: 2.2em;
    height: 2.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    cursor: pointer;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
  }
  .theme-toggle-floating:focus {
    outline: 3px solid #ff0 !important;
    border-color: #ff0 !important;
    box-shadow: 0 0 0 3px #ff0, 0 2px 8px rgba(0,0,0,0.12) !important;
  }
  @media (max-width: 700px) {
    .theme-toggle-floating {
      left: 0.3em;
      top: 0.3em;
      width: 1.7em;
      height: 1.7em;
      font-size: 1em;
    }
  }
</style>
